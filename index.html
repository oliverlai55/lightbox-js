<head>

 <body>
     <div class="container-fluid">
         <div class="lightbox-wrapper col-sm-12">
             <h3>LightBox</h3>

             <a href="#"><i id="close-icon" style="display: none;" onclick="closePic()" class="fa fa-times" aria-hidden="true"></i></a>
             <div class="picture-collection display-none">
                 <img id="pic1" class="picture" src="taiwan.jpeg" />
                 <img id="pic2" class="picture" src="taiwan2.jpeg" />
                 <img id="pic3" class="picture" src="taiwan3.jpeg" />
                 <img id="pic4" class="picture" src="taiwan4.jpeg" />
              </div>
             <div class="display-box col-sm-12">
                  <a href="#" class="arrow-left"><i class="fa fa-chevron-left" onclick="loadPrevPic()" aria-hideen="true"></i></a>

                 <img class="display-pic" src="" />
                 <a href="#"><i class="fa fa-chevron-right" onclick="loadNextPic()" aria-hideen="true"></i></a>
               </div>
               <div class="carousel-box col-sm-12 display-none">
                   <img class="carousel-pics" /><img class="carousel-pics" /><img class="carousel-pics" />
               </div>
             </div>
             <button type="button" class="btn btn-outline-primary" onclick="expand()">Expand</button>
          </div>

          <button type="button" class="btn btn-primary">Add Picture</button>
      </div>

      <div id="fileupload" class="container">
          <input type='file' id='getval' /><br/><br/>
<div id='clock'></div>
<img id='clock2' src='' />
      </div>

      <script src="script.js"></script>
      <script>loadInitialPic()</script>
      <!--  start function , start app-->
 </body>
